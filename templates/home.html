{% extends "layout.html" %}

{% block content %}
<div class="restdown">
	<div id="content">
		{% for project in projects %}
		<h2>
		<span class="method justendpoint">
		<span class="endpoint">
		<span class="path">{{project.name}}</span></span></span></h2>
        <ul>
            {% for page in project.page_set.all %}
            <li><a href="/{{project.url}}/{{page.url}}/">{{page.title}}</a></li>
            {% endfor %}
        </ul>
        {% endfor %}

		<h2>
		<span class="method justendpoint">
		<span class="endpoint">
		<span class="path">Add project</span></span></span></h2>
		<form action="" method="post">
			{% csrf_token %}
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Enter project name">
			</div>
			<button type="submit" class="btn btn-default">Add</button>
		</form>

		<h2>
		<span class="method justendpoint">
		<span class="endpoint">
		<span class="path">Add page</span></span></span></h2>
		<form action="" method="post">
			{% csrf_token %}
			<div class="form-group">
				<label for="pagename">Project</label>
				<select name="project_id">
					{% for project in projects %}
		           		<option value="{{project.id}}">{{project.name}}</option>
		            {% endfor %}
				</select><br />
				<label for="pagename">Page name</label>
				<input type="text" class="form-control" id="pagename" name="pagename" placeholder="Enter page name">
			</div>
			<button type="submit" class="btn btn-default">Add</button>
		</form>
	</div>
</div>
{% endblock %}
